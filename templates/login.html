{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning" role="alert">Check your ID and Password</div>
{% endif %}

{% if next %}
{% if user.is_authenticated %}
<div class="alert alert-warning" role="alert">Permission Denied</div>
{% else %}
<div class="alert alert-warning" role="alert">Login plz</div>
{% endif %}
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="username" value="{{ form.username.value|default_if_none:"" }}" placeholder="ID">
    </div>
    <div class="form-group">
        <label for="pw">Password</label>
        <input type="password" class="form-control" name="password" id="pw" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock %}
