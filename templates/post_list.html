{% extends 'base.html' %}

{% block head %}
    <title>Public</title>
{% endblock %}

{% block body %}
    <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaks }}</p>
                    <div>
                        {% for photo in photos %}
                            {% if photo.post_id is post.id %}
                                <img src="{{ photo.photo_thumbnail.url }}" />
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
{% endblock %}
