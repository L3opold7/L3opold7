{% endblock %}

{% block body %}
    <div>
        <h1><a href="/">L3opold7's Blog</a></h1>

        <div>
            <p>created: {{ post.created_at }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
