{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}

{% block content %}

<form method="post" action="">
  {% csrf_token %}
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" class="form-control" id="id" name="username" value="{{ form.username.value|default_if_none:"" }}" placeholder="ID">
    <p>
      {{ form.username.help_text }}
      {{ form.username.errors }}
    </p>
  </div>
  <div class="form-group">
    <label for="pw1">Password</label>
    <input type="password" class="form-control" name="password1" id="pw1" placeholder="Password">
    <p>
      {{ form.password1.errors }}
    </p>
  </div>
  <div class="form-group">
    <label for="pw2">Confirm Password</label>
    <input type="password" class="form-control" name="password2" id="pw2" placeholder="Confirm Password">
    <p>
      {{ form.password2.help_text }}
      {{ form.password2.errors }}
    </p>
  </div>
  <button type="submit" class="btn btn-success">Create</button>
</form>

{% endblock %}
