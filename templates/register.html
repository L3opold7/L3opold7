{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<h1>Register Page</h1>
{% if error %}
    <h2>{{ error }}</h2>
{% endif %}
<form method="post" action=".">
    <input type="text" name="username">
    <input type="password" name="password">
    <button type="submit" value="register">Register</button>
    {% csrf_token %}
</form>

{% endblock %}
