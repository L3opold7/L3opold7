{% extends 'base.html' %}

{% block body %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="post">
                    {% if post.created_at %}
                        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                        <div class="date">
                            {{ post.created_at }}
                        </div>
                    {% endif %}
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
