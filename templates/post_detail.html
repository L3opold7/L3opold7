{% extends 'base.html' %}

{% block body %}
    <div class="post">
        {% if post.created_at %}
            <div class="date">
                {{ post.created_at }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
